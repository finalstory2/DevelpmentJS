<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ UI</title>
    <link rel="stylesheet" href="../JQuery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../JQuery-ui-1.12.1/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="../JQuery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <H1>Test</H1>
    <div class="container">
        <div class="element">
            WEB ELEMENT DRAGGABLE
        </div>
        <div class="element" id='resizable'>
            WEB ELEMENT RESIZABLE
        </div>
        <div class="element">
            WEB ELEMENT SELECTABLE
        </div>

    </div>
    <h1>Animes</h1>
    <ul id='list' class="list">
        <li>Domestic na konajo</li>
        <li>Globin Slayer</li>
        <li>Uzuki-chan</li>
        <li>Black Clover</li>
    </ul>
    <h1>Area</h1>
    <div class="dropeable">
        <div id="moved_elemnt" class="moved_elemnt">
            WEB ELEMENT DROPEABLE
        </div>
        <div id="area" class="area"></div>
    </div>

    <h1>Efects on JQuery UI</h1>

    <button id="effect_show"> Show effect</button>
    <div class="dropeable">
        <div class="box_effects element" id='box_effects'>
        </div>
        <div id="moved_elemnt" class="moved_elemnt">
            WEB ELEMENT DROPEABLE
        </div>
        <div id="area" class="area"></div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="../JQuery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="./js/jquery_main.js"></script>
</body>

</html>
